<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эффект Метели</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0c1445 0%, #1a237e 30%, #283593 60%, #3949ab 100%);
            min-height: 100vh;
        }

        .snow-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #backLayer {
            z-index: 1;
        }

        #middleLayer {
            z-index: 2;
        }

        #frontLayer {
            z-index: 3;
            filter: blur(2px);
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(200, 220, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(200, 220, 255, 0.8);
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(200, 220, 255, 0.3);
            }

            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 60px rgba(200, 220, 255, 0.5),
                    0 0 80px rgba(150, 180, 255, 0.3);
            }
        }

        .ground {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top,
                    rgba(255, 255, 255, 0.9) 0%,
                    rgba(230, 240, 255, 0.7) 50%,
                    transparent 100%);
            z-index: 5;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: scale(1.05);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }
    </style>
</head>

<body>
    <!-- Три отдельных canvas для слоёв -->
    <canvas id="backLayer" class="snow-layer"></canvas>
    <canvas id="middleLayer" class="snow-layer"></canvas>
    <canvas id="frontLayer" class="snow-layer"></canvas>

    <div class="ground"></div>

    <div class="content">
        <h1 class="title">❄️ Метель ❄️</h1>
        <p class="subtitle">Зимняя буря на вашем экране</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="setIntensity('light')">Лёгкий снег</button>
        <button class="btn active" onclick="setIntensity('normal')">Метель</button>
        <button class="btn" onclick="setIntensity('blizzard')">Буран</button>
    </div>

    <script>
        // Три canvas для слоёв
        const canvases = {
            back: document.getElementById('backLayer'),
            middle: document.getElementById('middleLayer'),
            front: document.getElementById('frontLayer')
        };

        const contexts = {
            back: canvases.back.getContext('2d'),
            middle: canvases.middle.getContext('2d'),
            front: canvases.front.getContext('2d')
        };

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            for (let key in canvases) {
                canvases[key].width = width;
                canvases[key].height = height;
            }
        }
        resize();

        // Настройки слоёв — ОПТИМИЗИРОВАННОЕ количество частиц
        const layerConfig = {
            back: { count: 2000, sizeMin: 1, sizeMax: 2, speed: 0.3, opacity: 0.4 },
            middle: { count: 1000, sizeMin: 2, sizeMax: 3.5, speed: 0.7, opacity: 0.2 },
            front: { count: 200, sizeMin: 4, sizeMax: 6, speed: 1.2, opacity: 0.5 }
        };

        // Базовые настройки
        let windSpeed = 10;
        let fallSpeed = 10;

        // Хранилище снежинок — используем TypedArrays для скорости
        const snowData = {
            back: null,
            middle: null,
            front: null
        };

        // Структура данных снежинки: x, y, size, speedX, speedY, wobble, wobbleSpeed
        const FIELDS = 7;

        function createLayer(layer) {
            const config = layerConfig[layer];
            const count = config.count;
            const data = new Float32Array(count * FIELDS);

            for (let i = 0; i < count; i++) {
                const idx = i * FIELDS;
                data[idx + 0] = Math.random() * (width + 100) - 50; // x
                data[idx + 1] = Math.random() * height; // y
                data[idx + 2] = config.sizeMin + Math.random() * (config.sizeMax - config.sizeMin); // size
                data[idx + 3] = (windSpeed + Math.random() * 0.5) * config.speed; // speedX
                data[idx + 4] = (fallSpeed + Math.random() * 0.5) * config.speed; // speedY
                data[idx + 5] = Math.random() * Math.PI * 2; // wobble
                data[idx + 6] = 0.02 + Math.random() * 0.02; // wobbleSpeed
            }

            snowData[layer] = data;
        }

        function resetSnowflake(data, idx, config) {
            data[idx + 0] = Math.random() * (width + 100) - 50;
            data[idx + 1] = -10;
            data[idx + 2] = config.sizeMin + Math.random() * (config.sizeMax - config.sizeMin);
            data[idx + 3] = (windSpeed + Math.random() * 0.5) * config.speed;
            data[idx + 4] = (fallSpeed + Math.random() * 0.5) * config.speed;
        }

        function updateAndDrawLayer(layer) {
            const ctx = contexts[layer];
            const config = layerConfig[layer];
            const data = snowData[layer];
            const count = config.count;

            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = `rgba(255, 255, 255, ${config.opacity})`;
            ctx.beginPath();

            for (let i = 0; i < count; i++) {
                const idx = i * FIELDS;

                // Обновление позиции
                data[idx + 5] += data[idx + 6]; // wobble
                data[idx + 0] += data[idx + 3] + Math.sin(data[idx + 5]) * 0.5; // x
                data[idx + 1] += data[idx + 4]; // y

                // Проверка границ
                if (data[idx + 1] > height + 10 || data[idx + 0] > width + 50 || data[idx + 0] < -50) {
                    resetSnowflake(data, idx, config);
                }

                // Рисуем круг (добавляем к общему path)
                const x = data[idx + 0];
                const y = data[idx + 1];
                const size = data[idx + 2];

                ctx.moveTo(x + size, y);
                ctx.arc(x, y, size, 0, Math.PI * 2);
            }

            ctx.fill();
        }

        function animate() {
            updateAndDrawLayer('back');
            updateAndDrawLayer('middle');
            updateAndDrawLayer('front');
            requestAnimationFrame(animate);
        }

        function setIntensity(level) {
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            switch (level) {
                case 'light':
                    windSpeed = 0.8;
                    fallSpeed = 0.8;
                    layerConfig.back.count = 40;
                    layerConfig.middle.count = 50;
                    layerConfig.front.count = 15;
                    break;
                case 'normal':
                    windSpeed = 2;
                    fallSpeed = 1.5;
                    layerConfig.back.count = 60;
                    layerConfig.middle.count = 80;
                    layerConfig.front.count = 25;
                    break;
                case 'blizzard':
                    windSpeed = 5;
                    fallSpeed = 3;
                    layerConfig.back.count = 100;
                    layerConfig.middle.count = 150;
                    layerConfig.front.count = 40;
                    break;
            }

            // Пересоздаём слои
            createLayer('back');
            createLayer('middle');
            createLayer('front');
        }

        // Throttled resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resize();
                createLayer('back');
                createLayer('middle');
                createLayer('front');
            }, 100);
        });

        // Запуск
        createLayer('back');
        createLayer('middle');
        createLayer('front');
        animate();
    </script>
</body>

</html>
